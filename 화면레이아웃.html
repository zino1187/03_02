<!DOCTYPE html>
<head>
<style>
#box1{
    width:400px;
    height:250px;
    background:yellow;
}

#box2{
    width:400px;
    height:250px;
    background:green;   
}
#container{
    background:blue;
    width:450px;
    height:600px;
    margin:auto;
}
</style>
</head>

<body>
    <!-- box1,2 를 각각 위치 지정하는 방법보다는, 바깥쪽에 컨테이너
    를 두고, 그 컨테이너의 위치를 지정하는 방법이 더 효율적임-->
    <div id="container">
        <div id="box1">위쪽 노란색 영역</div>
        <div id="box2">아래쪽 초록색 영역</div>
    </div>

</body>

</html>
